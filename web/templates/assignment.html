<!--suppress HtmlUnknownTarget -->
<form class="form" action="/assignment" method="post">
    <script src="/js/course.js" async></script>
    <script src="/js/student.js" async></script>

    <!-- Student Info -->
    <fieldset class="fieldset-spaced">
        <legend>Student</legend>
        <div class="form-group">
            <label for="studentName">Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Full name" required>
        </div>
        <div class="form-group">
            <label for="regNo">Registration No</label>
            <input type="text" id="regNo" name="regNo" placeholder="e.g. 2312200" required>
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <select id="class" name="class" class="select" required>
                <option value="">Select class</option>
            </select>
        </div>
    </fieldset>

    <!-- Course Info -->
    <fieldset class="fieldset-spaced">
        <legend>Course</legend>
        <div class="form-group">
            <label for="course">Name</label>
            <select id="course" name="course" class="select" required>
                <option value="">Select course</option>
            </select>
        </div>
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" id="instructor" name="instructor" required readonly placeholder="NaN">
        </div>
        <div class="form-group" hidden>
            <label for="courseCode">Code</label>
            <input type="text" id="courseCode" name="courseCode" readonly placeholder="NaN">
        </div>
    </fieldset>

    <!-- Meta -->
    <fieldset class="fieldset-spaced">
        <legend>AssignmentPdf</legend>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" name="number" placeholder="1-4" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
    </fieldset>

    <div class="form-group">
        <small style="color: #999; font-size: 0.85em;">
            <em>By using this tool you accept the <a href="/about">Terms & Privacy Policy</a>.</em>
        </small>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Generate Cover</button>
</form>
