<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zabdoc</title>
    <link rel="stylesheet" href="/css/terminal.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/static/favicon.svg"/>
    <script src="/js/form.js" defer></script>
    <script src="/js/storage.js" defer></script>
</head>
<body class="container-fluid">
<header class="container">
    <div class="terminal-nav">
        <div class="terminal-logo">
            <div class="terminal-prompt">zabdoc</div>
        </div>
        <div class="terminal-menu">
            <ul>
                <li>
                    Cover generator for szabist students
                </li>
            </ul>

        </div>
    </div>
</header>
<main class="container">
    <form class="form" action="/assignment" method="post">
        <!-- Student Info -->
        <fieldset class="fieldset-spaced">
            <legend>Student</legend>
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" id="studentName" name="studentName" placeholder="Full name" required>
            </div>
            <div class="form-group">
                <label for="regNo">Registration No</label>
                <input type="text" id="regNo" name="regNo" placeholder="e.g. 2312200" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class" class="select" required>
                    <option value="">Select class</option>
                </select>
            </div>
        </fieldset>

        <!-- Course Info -->
        <fieldset class="fieldset-spaced">
            <legend>Course</legend>
            <div class="form-group">
                <label for="course">Name</label>
                <select id="course" name="course" class="select" required>
                    <option value="">Select course</option>
                </select>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" id="instructor" class="select" name="instructor" required readonly
                       placeholder="Unknown">
            </div>
        </fieldset>

        <!-- Meta -->
        <fieldset class="fieldset-spaced">
            <legend>Assignment</legend>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" id="number" name="number" placeholder="1-4" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary btn-block">Generate Cover</button>
    </form>
</main>
<footer class="container"
        style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--primary-color); text-align: center;">
    <p>
        <a href="https://github.com/hammadmajid/zabdoc" target="_blank" rel="noopener noreferrer">GitHub</a> |
        Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" rel="noopener noreferrer">GPL
        v3</a>
    </p>
</footer>
</body>
</html>
